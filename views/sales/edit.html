<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Sale</title>
</head>
<body>
    <h1>Edit a Sale</h1>
    <form action="/sales/{{id}}/edit" method="post">
        <input type="hidden" name="_METHOD" value="PATCH">
        <h2>Detalles del producto</h2>
        <label>
            Select a product
            <select name="products" required>
                <option value="{{sale.product_id}}">{{sale.product_name}}</option>
                {% for listProduct in listProducts %}
                <option value="{{product.id}}">{{listProduct.product_name}}</option>
                {%endfor%}
            </select>
        </label>
        <label>
            Amount
            <input type="number" name="amount" value="{{sale.amount}}">
        </label>
        <label>
            Product price
            <input type="number" name="price" value="{{sale.price}}">
        </label>
        <h2>Detalles del vendedor</h2>
        <label>
            DNI del vendedor 
            <select name="sellers">
                <option value="{{sale.seller_id}}">{{sale.Seller_DNI}}</option>
                {% for seller in listSellers %}
                    <option value="{{seller.id}}">{{seller.seller_id}}</option>
                {%endfor%}
            </select>
        </label>
        <h2>Detalles de la compra</h2>
        <label>
            <input type="date" name="sale_date" value="{{sale.sale_date}}">
        </label>
        <label>
            ID de la sucursal
            <select name="branches">
                <option value="{{sale.branch_id}}">{{sale.branch_id}}</option>
                {%for branch in listBranches%}
                    <option value="{{branch.id}}">{{branch.id}}</option>
                {%endfor%}
            </select>
        </label>
        <br>
        <br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
